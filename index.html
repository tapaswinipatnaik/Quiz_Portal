<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <div class="container" id="quiz">
        <div class="quiz-header">
            <h2 id="ques">First Question</h2>
            <ul>
                <li>
                    <input type="radio" id="a" class="ans" name="ans">
                    <label for="a" id="a_text" class="op_label">opt1</label>
                </li>
                <li>
                    <input type="radio" id="b" class="ans" name="ans">
                    <label for="b" id="b_text" class="op_label">opt1</label>
                </li>
                <li>
                    <input type="radio" id="c" class="ans" name="ans">
                    <label for="c" id="c_text" class="op_label">opt1</label>
                </li>
                <li>
                    <input type="radio" id="d" class="ans" name="ans">
                    <label for="d" id="d_text" class="op_label">opt1</label>
                </li>
            </ul>
        </div>
        <div class="actions">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            <button id="submit">Submit</button>
            <button id="reload" onclick="location.reload()">Reload</button>
        </div>
        
    </div>
    <div class="result" id="result">
        <h2 id="score"></h2>
        <div class="actions">
        <button  onclick="location.reload()">Reload</button>
        <button id="show" onclick="loadAns()">Show Answers</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
